{% extends '/omcp/frontend/components/_base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="row p-20 bg-pink-500">
    <div class="mx-auto">
        <div class="flex">
            <div class="flex flex-col w-3/5 mx-auto py-5 px-10 bg-white rounded">
                <div class="text-black">
                    <h2 class="text-xl text-pink-500">License</h2>
                </div>
                {% if user.is_doctor %}
                    <div class="flex text-gray-700 text-sm items-center">
                        <img class="w-1/3" src="{{ license.image.url }}" />
                    </div>
                    <div class="flex text-gray-700 text-sm flex-col mt-3">
                        <span class="flex text-xl">License Validity</span>
                        <span class="appearance-none bg-gray-200 rounded py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline mt-3">{{ profile.validity }}</span>
                    </div>
                {% endif %}
                {% if profile.validity == 'IN_REVIEW' %}
                    <a href="{% url 'license_update' %}" class="bg-pink-500 hover:bg-pink-300 text-white text-sm text-white py-2 px-4 rounded ml-auto mt-3">Edit</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
